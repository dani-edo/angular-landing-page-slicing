<div class="header">
  <div class="title">Chanels</div>
  <a href="#" class="link">Browse all chanels</a>
</div>
<div class="list">
  <app-image-card
    *ngFor="let item of squares; index as i"
    [class]="'small squares' + (i % 2 ? ' ml-2' : '')"
    [img]="photos[i] ? photos[i].url : 'assets/img/notfound.png'"
    [person]="item.title"
  ></app-image-card>
</div>
