<form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
  <h1>Login</h1>
  <input
    type="text"
    name="email"
    id=""
    placeholder="Email"
    formControlName="email"
  />
  <input
    type="password"
    name="password"
    id=""
    placeholder="Password"
    formControlName="password"
  />
  <div class="buttons">
    <a routerLink="/">Back</a>
    <button type="submit">Submit</button>
  </div>
</form>
