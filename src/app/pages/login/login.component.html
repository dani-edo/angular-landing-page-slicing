<form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
  <h1>Login</h1>
  <input
    type="text"
    name="email"
    id=""
    placeholder="Email"
    formControlName="email"
  />
  <span class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
    <div *ngIf="email.errors.email">Wrong email format!</div>
    <div *ngIf="email.errors.required">Required!</div>
  </span>
  <input
    type="password"
    name="password"
    id=""
    placeholder="Password"
    formControlName="password"
  />
  <span
    class="error"
    *ngIf="password.invalid && (password.dirty || password.touched)"
  >
    <div *ngIf="password.errors.required">Required!</div>
  </span>
  <div class="buttons">
    <a routerLink="/">Back</a>
    <button type="submit">Submit</button>
  </div>
</form>
